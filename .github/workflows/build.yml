name: Build NixOS Systems

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build ${{ matrix.machine.host }} (${{ matrix.machine.platform }})
    runs-on: nixos
    permissions:
      id-token: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        machine:
          - host: hyperion
            platform: x86-64-linux
          - host: iserlohn
            platform: x86-64-linux

    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/determinate-nix-action@v3
      - uses: DeterminateSystems/flakehub-cache-action@main
      - uses: DeterminateSystems/flake-checker-action@main
      - name: Build ${{ matrix.machine.host }}
        run: nix build .#nixosConfigurations.${{ matrix.machine.host }}.config.system.build.toplevel

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Check build results
        run: |
          if [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "All systems built successfully!"
          else
            echo "Some systems failed to build"
            exit 1
          fi
