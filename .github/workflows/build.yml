concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}
jobs:
  build:
    name: Build ${{ matrix.host }}
    permissions:
      contents: write
      id-token: write
    runs-on: nixos
    steps:
      - uses: actions/checkout@v4
      - uses: wimpysworld/nothing-but-nix@main
      - uses: DeterminateSystems/determinate-nix-action@v3
      - uses: DeterminateSystems/flakehub-cache-action@main
      - uses: DeterminateSystems/flake-checker-action@main
      - id: build
        name: Build ${{ matrix.host }}
        run: nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel
      - if: failure() && steps.build.outcome == 'failure' && github.event_name == 'pull_request'
        name: Fix hash mismatches
        run: |
          git stash --include-untracked
          git fetch --depth=1 origin "$GITHUB_HEAD_REF"
          git checkout -B "$GITHUB_HEAD_REF" "${{ github.event.pull_request.head.sha }}"

          determinate-nixd fix hashes --auto-apply

          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add --update --ignore-removal .
            git commit -m "Automatically fix Nix hashes"
            git push origin "$GITHUB_HEAD_REF"
          fi

          git checkout -
          git stash pop || true
      - if: success() && github.ref == 'refs/heads/master'
        name: Publish to FlakeHub
        uses: DeterminateSystems/flakehub-push@main
        with:
          include-output-paths: true
          rolling: true
          visibility: private
    strategy:
      fail-fast: false
      matrix:
        host:
          - iserlohn
          - ulysses
  build-summary:
    if: always()
    name: Build Summary
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check build results
        run: |
          if [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "All systems built successfully!"
          else
            echo "Some systems failed to build"
            exit 1
          fi
name: Build NixOS Systems
"on":
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  workflow_dispatch: {}
